<!DOCTYPE html>
<html>
<head>
	<title>Autocomplete multiselect jquery Example</title>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"/>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
</head>
<body>

<div class="main-div">
	<h2>Autocomplete multiselect jquery Example</h2>
	<input id="myAutocompleteMultiple"/>
</div>

<script type="text/javascript">


var country_arr = new Array("Afghanistan", "Albania", "Algeria");



	$(function(){
		
		$('#myAutocompleteMultiple').autocomplete({
			source: country_arr,
			multiselect: true
		});
	});




</script>
</body>
</html>
